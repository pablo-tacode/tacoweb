<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tacoweb</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="header-links" href="#">servicios</a></li>
                <li><a class="header-links" href="#">proyectos</a></li>
                <li><a class="header-links" href="#"><img class="logo" src="./src/assets/images/logo.svg"
                            alt="Logo de la empresa"></a></li>
                <li><a class="header-links" href="#">nosotros</a></li>
                <li><a class="header-links" href="#">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="home">
            <div class="opacity-mask"></div>
            <section class="home-elements">
                <div class="img-container container">   
                    <img class="home-img" src="./src/assets/images/Group.svg" alt="">
                </div>
                <div class="img-container container"></div>
                <h1><img class="home-img container" src="./src/assets/images/home_title.svg" alt="Título"></h1>
                <div class="icons">
                    <a href="#"><img class="icon" src="./src/assets/images/icon_f.svg" alt="Ícono de Facebook"></a>
                    <a href="#"><img class="icon" src="./src/assets/images/icon_t.svg" alt="Ícono de Twitter"></a>
                    <a href="#"><img class="icon" src="./src/assets/images/icon_ig.svg" alt="Ícono de Instagram"></a>
                </div>
                <div class="language-bttn-container">
                    <button class="language-bttn">
                        <img src="./src/assets/images/language_bttn.svg" alt="Botón de cambio de idioma">
                    </button>
                </div>
                <div class="call-to-action-bttn-container">
                    <a href="#"><img class="call-to-action-bttn" src="./src/assets/images/call_to_action.svg" alt="Ícono de call to action"></a>
                </div>
                <div class="container"></div>
            </section>
        </article>
        <article class="projects"></article>
    </main>
</body>

</html>
