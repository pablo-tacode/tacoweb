<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tacoweb</title>
</head>

<body>
    <header>
        <button class="toggle-menu-icon" id="toggle-bttn">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" width="130px" height="130px" viewBox="0 0 130 130"
                style="enable-background:new 0 0 124 124;" xml:space="preserve">
                <g>
                    <path class="menu-path" id="path1" d="M112,6H12C5.4,6,0,11.4,0,18s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,6,112,6z"
                        fill="#600364"stroke="#600364" />
                    <path class="menu-path" id="path2" d="M112,50H12C5.4,50,0,55.4,0,62c0,6.6,5.4,12,12,12h100c6.6,0,12-5.4,12-12C124,55.4,118.6,50,112,50z"
                        fill="#600364" stroke="#600364" />
                    <path class="menu-path" id="path3" d="M112,94H12c-6.6,0-12,5.4-12,12s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,94,112,94z"
                        fill="#600364" stroke="#600364" />
                </g>
            </svg>
        </button>
        <nav class="menu">
            <ul>
                <li><a class="header-links" href="#">servicios</a></li>
                <li><a class="header-links" href="#">proyectos</a></li>
                <li class="li-logo"><a class="header-links" href="#"><img class="logo"
                            src="./src/assets/images/logo.svg" alt="Logo de la empresa"></a></li>
                <li><a class="header-links" href="#">nosotros</a></li>
                <li><a class="header-links" href="#">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="home">
            <div class="opacity-mask"></div>
            <section class="home-elements">
                <div class="img-container container">
                    <img class="home-img" src="./src/assets/images/Group.svg" alt="">
                </div>
                <div class="img-container container"></div>
                <h1><img class="home-img container" src="./src/assets/images/home_title.svg" alt="Título"></h1>
                <div class="icons">
                    <a href="#"><img class="icon" src="./src/assets/images/icon_f.svg" alt="Ícono de Facebook"></a>
                    <a href="#"><img class="icon" src="./src/assets/images/icon_t.svg" alt="Ícono de Twitter"></a>
                    <a href="#"><img class="icon" src="./src/assets/images/icon_ig.svg" alt="Ícono de Instagram"></a>
                </div>
                <div class="language-bttn-container">
                    <button class="language-bttn">
                        <img src="./src/assets/images/language_bttn.svg" alt="Botón de cambio de idioma">
                    </button>
                </div>
                <div class="call-to-action-bttn-container">
                    <a href="#"><img class="call-to-action-bttn" src="./src/assets/images/call_to_action.svg"
                            alt="Ícono de call to action"></a>
                </div>
                <div class="zeppelin container" id="zeppelin">
                    <img src="./src/assets/images/Zeppelin.svg" alt="Zeppelin">
                </div>
            </section>
        </article>
        <article class="projects"></article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
